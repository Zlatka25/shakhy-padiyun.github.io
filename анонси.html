<html>
<head>
  <title>Анонси</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
 body {
      background-color: #22221b;
      color: #333; 
    }
    .h1 {
      font-weight: bold;
       color: #e7e7e7; 
    }
    .p {
       font-weight: bold;
       color: #e7e7e7; 
    }
 </style>
</head>
 <body>

<div class="container mt-3">
  <h1 class="h1">Кубок ПАДІЮНу 2025</h1>
 <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#myModal">
   Дізнатись більше
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Чемпіонат Закарпатської області серед юнаків та дівчат до 16 років</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Турнір відбудеться у фойє другого поверху КЗ ПАДІЮН 03.05.2025. Початок регістрації: 10:30. Стартовий внесок: 100 грн.
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Повернутися</button>
      </div>

    </div>
  </div>
</div>


 </body>
</html>
